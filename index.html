<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <link rel=stylesheet href="./src/css/nanumbarungothic.css">
  <link rel=stylesheet href="./src/css/main.css">
  <title>🏎️ 자동차 경주 게임</title>
</head>

<body>
  <div id="app">
    <header>
      <h1 class="title">🏎️ 자동차 경주 게임🏁</h1>
    </header>

    <main>
      <section id="game-setting-container" class=" container">
        <h2>게임 정보 입력란</h2>
        <label for="car-name-input">5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요.</label>
        <form>
          <input type="text" id="car-name-input" placeholder="east, west, south, north, all"/>
          <button id="car-name-button">확인</button>
        </form>
  
        <label for="race-time-input">시도할 횟수를 입력해주세요.</label>
        <form>
          <input type="number" id="race-time-input" placeholder="10"/>
          <button id="race-time-button">확인</button>
        </form>
      </section>
  
      <section id="racing-car-container" class="container" data-visible="off">
        <h2>게임 결과</h2>
        <div class="racing-car">
          <div class="car-name-box">east</div>
          <div class="car-advance">⬇️️</div>
          <div class="car-advance">⬇️️</div>
          <div class="car-advance">⬇️️</div>
          
        </div>
        
        <div class="racing-car">
          <div class="car-name-box">west</div>
          <div class="car-advance">⬇️️</div>
          <div class="car-advance">⬇️️</div>
        </div>
  
        <div class="racing-car">
          <div class="car-name-box">all</div>
          <div class="car-advance">⬇️️</div>
        </div>
  
        <div class="racing-car">
          <div class="car-name-box">south</div>
        </div>
  
        <div class="racing-car">
          <div class="car-name-box">north</div>
        </div>
      </section>
  
      <section id="result-container" class="container" data-visible="off">
        <h2>우승자 목록</h2>
        <p id="winners">🏆 최종 우승자: east, west 🏆</p>
        <button id="retry-button" class="hidden">다시 시작하기</button>
      </section>

    </main>
  </div>
  <script type="module" src="./src/js/app.js"></script>
</body>

</html>
